<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700,800,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">

<!-- Header -->

        <header class="header">

            <div class="logo">
                <a href="#" class="logo">JOURNEY</a>
            </div>

            <div class="header-right">

                <div class="header-icons">
                    <a href="#"><div class="calendar icon"></div></a>
                    <a href="#"><div class="forum icon"></div></a>
                    <a href="#"><div class="compass icon"></div></a>
                </div>

                <div class="header-right-welcome">
                    Welcome, <a href="#" class="green-link">Log In</a> or <a href="#" class="green-link">Sign Up</a>
                </div>

            </div>

        </header>

<!-- Sign Up Form -->

    <div class="content-wrapper">

        <section class="login-form">
            
            <div class="green-square"></div>
            
            <div class="container">
                
                <div class="login-form-topline">
                    <div class="login-form-topline--text">Sign Up</div>
                    <a href="#" class="green-link">Log In</a>
                </div>

                <div class="login-form-buttons--row">

                    <a href="#">
                        <button class="login-form-button fb-button"> <div class="button-icon--wrapper"><img src="img/facebook-icon.png" alt="#" class="fb-icon"></div> Facebook </button>
                    </a>

                    <a href="#">
                        <button class="login-form-button gplus-button"> <div class="button-icon--wrapper"><img src="img/google-plus-icon.png" alt="#"></div> Google </button>
                    </a>
            
                </div>
                
                <div class="separator">
                    <div class="separator-line"></div> or <div class="separator-line"></div>
                </div>

                <form action="index.html">
                    <input type="text" placeholder="First Name" class="input">
                    <input type="text" placeholder="Last Name" class="input">
                    <input type="text" placeholder="Email" class="input">
                    <input type="password" placeholder="Choose Password" class="input">
                    <input type="password" placeholder="Confirm Password" class="input">
                    <label class="checklabel">
                        <input type="checkbox" class="default-checkbox">
                        <span class="custom-checkbox"></span>
                        <div class="checklabel-text">Agree our <a href="#" class="green-link">Terms & Conditions</a></div>
                    </label>
                    <button class="create-account-button">Create Account</button>
                </form>

            </div>

        </section>

    </div>

    </div>
</body>
</html>
